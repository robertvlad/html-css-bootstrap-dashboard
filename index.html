<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- BOOTSTRAP -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

            <!-- MAIN STYLE -->
            <link rel="stylesheet" href="./css/style.css">

            <!-- TITLE -->
            <title>Boolean</title>

            <!-- FAVICON -->
            <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

            <!-- FONTS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- HEADER BAR FIXED -->

        <header class="d-flex align-items-center">
            <div class="container-fluid bg-white">
                <div class="row">
                    <div class="col-auto">
                        <div class="content">
                            <!-- LOGO MOBILE -->

                        <img class="img-fluid d-lg-none img-logo-mobile" src="./img/mobile-logo.png" alt="Boolean">

                        <!-- LOGO DESKTOP -->

                        <img class="img-fluid d-none d-lg-block p-2" src="./img/logo.svg" alt="Boolean">
                        </div>
                    </div>
                    <div class="col">
                        <div class="content search-bar d-flex align-items-center">
                            <i class="fa-solid fa-mangnigying-glass"></i>
                            <input type="text" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="content header-right">
                            <ul class="d-flex align-items-center">
                                <li><i class="fa-solid fa-list d-none d-lg-block"></i></li>
                                <li><i class="fa-solid fa-circle-question d-none d-lg-block"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i></li>
                                <li class="nav-item dropdown">
                                <li><i data-bs-toggle="dropdown" role="button" id="bell-btn" class="fa-solid fa-bell"></i>
                                    <ul area-labelledby="#bell-btn" class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                        <li><a class="dropdown-item" href="#">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
            </div>
        </header>
        
        <!-- JAVASCRIPT FOR BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
